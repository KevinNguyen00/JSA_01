<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="Login_JSA01.css">
    <script src="https://kit.fontawesome.com/666b5872f9.js" crossorigin="anonymous"></script>
</head>
    
 <body>

    <div class="container">
        <h2>Đăng nhập</h2>
        <form>
            <input id="Acc" placeholder="Tên đăng nhập" required>
            <input id="Pass" type="password" placeholder="Mật khẩu" required>
            <p>Quên mật khẩu ?</p>
            <button type="button" onclick="login()">Đăng Nhập</button>

        </form>
    </div>

</body>
    <SCript>
        function login(){
            var user = document.getElementById("Acc").value;
            var pass = document.getElementById("Pass").value;
            if (user === "Admin"&& pass === "admin123"){
                window.location.href = "index_JSA01.html";
            } else {
                alert("Đăng nhập thất bại, quý khách vui lòng thử ại giúp shop nhé")
            }
        }
    </SCript>
</html>
